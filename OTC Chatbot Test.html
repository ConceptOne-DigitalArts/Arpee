<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            font-size: 14px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            max-width: 90%;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-box {
            background: rgba(255, 165, 0, 0.8); /* Semi-transparent orange */
            padding: 10px;
            border-radius: 15px;
            border: none;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .bot-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #0078D7;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }
        .message {
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            background: #0078D7;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-btn:hover {
            background: #005bb5;
        }
    </style>
    <script>
        let steps = {
            start: {
                message: "What do you need help with?",
                options: {
                    "Billing Issues": "billing",
                    "Technical Support": "technical",
                    "General Inquiry": "general"
                }
            },
            billing: {
                message: "What billing issue do you have?",
                options: {
                    "View Invoice": "invoice",
                    "Payment Issues": "payment"
                }
            },
            technical: {
                message: "What technical issue are you experiencing?",
                options: {
                    "Login Issues": "login",
                    "Call Quality": "call_quality"
                }
            },
            general: {
                message: "For general inquiries, visit our Help Center: <a href='https://support.example.com'>Click Here</a>"
            },
            invoice: {
                message: "To view your invoice, visit: <a href='https://billing.example.com'>Billing Portal</a>"
            },
            payment: {
                message: "For payment concerns, contact support: <a href='https://support.example.com/payments'>Click Here</a>"
            },
            login: {
                message: "Try resetting your password: <a href='https://support.example.com/login-help'>Reset Password</a>"
            },
            call_quality: {
                message: "Check our call quality troubleshooting guide: <a href='https://support.example.com/call-quality'>Click Here</a>"
            }
        };
        
        function loadStep(step) {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            
            let messageDiv = document.createElement("div");
            messageDiv.className = "chat-message";
            messageDiv.innerHTML = `<div class='bot-avatar'>B</div><div class='message'>${steps[step].message}</div>`;
            chatBox.appendChild(messageDiv);
            
            if (steps[step].options) {
                Object.keys(steps[step].options).forEach(option => {
                    let button = document.createElement("button");
                    button.className = "option-btn";
                    button.innerText = option;
                    button.onclick = function() {
                        loadStep(steps[step].options[option]);
                    };
                    chatBox.appendChild(button);
                });
            }
        }
        
        window.onload = function() {
            loadStep("start");
        };
    </script>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
    </div>
</body>
</html>
