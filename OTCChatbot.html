<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            font-size: 16px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            max-width: 90%;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-box {
            background: rgba(255, 106, 0, 0.8); /* Semi-transparent orange */
            padding: 10px;
            border-radius: 15px;
            border: none;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .bot-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #2c2b28;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }
        .message {
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            background: #2c2b28;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-btn:hover {
            background: #ff6a00;
        }
        .action-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            float: left;
        }
        .action-btn:hover {
            background: #45a049;
        }
    </style>
    <script>
        let steps = {
            start: {
                message: "Need help with any EOM/EOQ Process?",
                options: {
                    "Yes": "Yes",
                    "No": "No",
                    "General Inquiry": "general"
                }
            },
            Yes: {
                message: "What EOM/EOQ Assistance you need?",
                options: {
                    "Order Form Discrepancy": "OrderForm",
                    "Activate on Behalf": "Activate"
                }
            },
            No: {
                message: "For other OTC Concerns please check the following resources",
                options: {
                    "OTC Notes": "OTCN",
                    "Playbook": "Playbook"
                }
            },
            general: {
                message: "For Order Management general inquiries, visit our OM Resources: <a href='https://sites.google.com/ringcentral.com/otc/opsom/order-management'>Click Here</a>"
            },
            OrderForm: {
                message: "To view your invoice, visit: <a href='https://billing.example.com'>Billing Portal</a>"
            },
            Activate: {
                message: "For Activate on Behalf Process, Please first select which Leadership the Deal is under",
                options: {
                    "Joe Jacobs": "Joe",
                    "Alex Shumway-Jones": "ASJ",
                    "Ayub Mohammed": "Ayub",
                    "Brandon Thomas": "Brandon",
                    "Jeffrey Yakubik": "Jeff",
                    "Yves Desmet": "Yves",
                    "Stacy Malkin Schwartz": "Stacy",
                    "Sandra Krief": "Sandra"
                }
            },
            Joe: {
                message: "Non - EOM Period:<br>- Request in the \"OPSOM - Activate on Behalf Request\" with below details. Request will be subject for review and approval by OM Leadership.<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing regardless if AE requested or not"
            },
            ASJ: {
                message: "Non - EOM Period:<br>- Request in the \"OPSOM - Activate on Behalf Request\" with below details. Request will be subject for review and approval by OM Leadership.<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing regardless if AE requested or not"
            },
            Ayub: {
                message: "Non - EOM Period:<br>- Send Activate on Behalf email verbiage to requestor<br>- If requestor insists to have the account activated, ask for justification<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing as long as AE requested for OM to action."
            },
            Brandon: {
                message: "Non - EOM Period:<br>- Send Activate on Behalf email verbiage to requestor<br>- If requestor insists to have the account activated, ask for justification<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing as long as AE requested for OM to action."
            },
            Jeffrey: {
                message: "Non - EOM Period:<br>- Send Activate on Behalf email verbiage to requestor<br>- If requestor insists to have the account activated, ask for justification<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing as long as AE requested for OM to action."
            },
            Yves: {
                message: "Non - EOM Period:<br>- Send Activate on Behalf email verbiage to requestor<br>- If requestor insists to have the account activated, ask for justification<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing as long as AE requested for OM to action."
            },
            Stacy: {
                message: "Non - EOM Period:<br>- Send Activate on Behalf email verbiage to requestor<br>- If requestor insists to have the account activated, ask for justification<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing as long as AE requested for OM to action."
            },
            Sandra: {
                message: "Non - EOM Period:<br>- Send Activate on Behalf email verbiage to requestor<br>- If requestor insists to have the account activated, ask for justification<br>...<br>EOM Period (Last 3 Days):<br>- Proactively activate on behalf for accounts under invoicing as long as AE requested for OM to action."
            }
        };
        
        let history = [];  // Track navigation history
        
        function loadStep(step) {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            
            let messageDiv = document.createElement("div");
            messageDiv.className = "chat-message";
            messageDiv.innerHTML = `<div class='bot-avatar'>B</div><div class='message'>${steps[step].message}</div>`;
            chatBox.appendChild(messageDiv);
            
            if (steps[step].options) {
                Object.keys(steps[step].options).forEach(option => {
                    let button = document.createElement("button");
                    button.className = "option-btn";
                    button.innerText = option;
                    button.onclick = function() {
                        history.push(step);  // Track the current step in history
                        loadStep(steps[step].options[option]);
                    };
                    chatBox.appendChild(button);
                });
            }
            
            // Add Back Button if history is available
            if (history.length > 0) {
                let backButton = document.createElement("button");
                backButton.className = "action-btn";
                backButton.innerText = "Back";
                backButton.onclick = function() {
                    let previousStep = history.pop();
                    loadStep(previousStep);  // Go back to the previous step
                };
                chatBox.appendChild(backButton);
            }
            
            // Add Start Over Button
            let startOverButton = document.createElement("button");
            startOverButton.className = "action-btn";
            startOverButton.innerText = "Start Over";
            startOverButton.onclick = function() {
                history = [];  // Clear history
                loadStep("start");  // Go back to the first step
            };
            chatBox.appendChild(startOverButton);
        }
        
        window.onload = function() {
            loadStep("start");
        };
    </script>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
    </div>
</body>
</html>
